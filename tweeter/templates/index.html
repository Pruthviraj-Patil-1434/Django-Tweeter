{% extends 'layout.html' %} 
{% block title %} Tweeter {% endblock %} 
{% block content %} 
  <div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
  <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{tweet.user.username}}</h5>
    <p class="card-text">
        {{tweet.text}}
    </p>
  </div>
</div>
    {% endfor %}
</div>

{% endblock %}

{% extends 'layout.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-10">
    <div class="card" style="width: 70rem;">
        <h2 class="card-header text-center">Register Form</h2>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary w-200">Register</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'login' %}">Already have an account? Login here</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
